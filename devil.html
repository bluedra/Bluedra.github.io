            "content": "你将斯沃丢在魔钢铸成的台面上，那几团黑雾变成了钢环，将斯沃牢牢束缚在研究台上。恢复了些许体力的狐狸卖力挣扎着，却难以活动他自己的身体，更不要说挣脱爪腕的束缚了。过了一会儿，斯沃似乎放弃了挣扎，躺在冰凉的魔钢板上，闭上了眼睛。“要杀要剐，悉听尊便。我本就不觉得逃进这里可以让我活着出去。”<br />很好，看来你终于认清自己的处境了，不过，怎么能让你就这么轻易的去死呢——我的试验品。",

        }, {
            "id": 3231,
            "content": "你尝试解开一小部分控制魔法——相当于打开了一个窗口，让这只狐狸原本的灵魂可以不断尝试突破你的魔法，这样一来，鲜活的生命感就会融进这具傀儡之中。你小心翼翼地计算、调控着比例，你知道一切都在你的掌控之中。<br />不愧为黑魔法精通的魔王，许久后，你擦了一把额头上的汗水，你知道这次“改造”成功了。<br />你看到狐狸的眼中闪过一瞬的光芒，似乎是恢复了意识。然后，他便摘下围巾，将之捧起并走到你的身前，开始帮你擦拭汗水。“魔王大人，您辛苦了。”<br />变得智能了不少，这般努力看来的确有所成效……不过，你分明注意到，斯沃咬紧着他的牙齿。",

        }, {
            "id": 3232,
            "content": "你想到你一直没有使用过的黑魔法，你可以将自己的能量以特殊的手法，汇聚成一团意识灵体。它拥有自我意识，但却无法进行行动。而如果把它注入眼前这具傀儡体内，意识灵体就会侵占他的身体，进而完全掌控之。到时，以意识灵体的创造者身份就可以完全地操控。<br />于是你这么做了，小心翼翼地捏出一团灵体，看着紫黑色的一小团烟雾飘游在你的爪心之上。你的食指指向斯沃，这团烟雾便顺着你手指的方向飘出，缓缓地奔向狐狸的身体，在他的身周飘荡了几圈，最后从嘴巴钻了进去。<br />狐狸紫色的眼瞳恢复了些许光泽，但很快就变成了黑漆漆的一团。你看到他抱住自己的脑袋，摔倒在地上，然后就是不住的嘶喊声……漆黑的烟雾从狐狸的七窍里飘出，狐狸痛苦地喊着，在地上打滚……<br />不好，出问题了，这样下去的话，这只狐狸可能会死掉……这可并不是你所期望发生的事情，你的大脑飞速运转着，思考着解决方法。",

            "id": 3233,
            "content": "你的爪子抓住了斯沃的胸膛，将自己的黑魔法能量灌输进斯沃的体内。该死的意识灵体，竟然会在这个时候失控……你感受到斯沃体内不稳定的能量波动在慢慢减弱，随着你的能量灌输，意识灵体逐渐被封印在斯沃的体内。你松了一口气，起码这个奴隶还活着……但下一秒，你就发现了更加糟糕的事情。<br />你的能量不受控制，仍然在涌向狐狸的体内，你想收手，但已经做不到了。意识灵体似乎化作了一个奇怪的节点，联通了这只狐狸的脉络，形成了一个大漩涡……或者说，黑洞。黑洞不断地吞噬着你的能量，你想松手、逃离、用魔法将狐狸轰成渣，但都毫无作用……你只能感受着自己体内的能量在流失，之前灌输魔法能量的同道被扩大、撕裂、变成了汹涌的能量之河。你只能眼睁睁地看着……再没有比这更令你绝望的事情了，被封印在城堡相比现在的情况……都不值一提。<br />终于，你无力地摊在地上，你已经失去了所有的魔力，现在你与一只普通的兽人无二。……而斯沃，深吸了一口气，缓缓睁开了眼睛。深邃的紫瞳中，闪过一丝黑色的光。“魔王大人，您还好吗？”",

        }, {
            "id": 3234,
            "content": "你一拳击打在斯沃的胸膛，魔法能量形成冲击波，打入到斯沃的体内。“唔啊啊啊！……”狐狸发出了前所未有的惨叫，撕心裂肺的声音在大厅中回荡……你身上冒着冷汗，这次的失控状况超出你的意料，你要精准地控制魔力的流动，以确保这只脆弱生物的生命安全。<br />过了许久，斯沃吐出了大量的黑色烟雾，它们一起汇聚在头顶，然后轰然炸裂。爆炸之后，是沉寂的，是无声的。你感受到那只狐狸还活着……并且，意识灵体也几乎完全被你摧毁，除了一个碎片还残存着……<br />你犹豫是否清理最后碎片的时候，斯沃顶着严重的内伤，竟然站了起来，缓步走到你的面前。“嘿，魔王先生。你刚把我制造出来，这么快就想杀了我吗？”",

        }, {
            "id": 3241,
            "content": "你拔腿就跑，但跑了几步就跑不动了。你发现你的身体正在悬浮在空中，无论怎么挥动双腿，也只是在原地打转。“你觉得，你能跑得掉吗？”狐狸冷笑了几声，走到你的面前，死死地抓住了你的脑袋。几点鲜明的疼痛感闪电般贯彻到你的大脑中，你忍不住发出了呜声。<br />“看着我，‘魔王’大人。您是不是想把我的灵魂关起来，让我一辈子做你的奴隶？”斯沃低沉的声音如紧箍咒般刺入你的头颅……不，不是的，我……我哪里敢这样对您……<br />“呵。现在起，你就是本王的第一个奴隶，编号01。”斯沃背过身去，你发现就连他的披风也变成了黑色镶着紫边。“一号！”",

            "id": 3242,
            "content": "你慌了，不知所措的情况下支支吾吾地应答了狐狸的话。“哈？我看你一点也不好。不过不用担心，很快，你就会习惯的。”狐狸冷笑了几声，走到你的面前，死死地抓住了你的脑袋。几点鲜明的疼痛感闪电般贯彻到你的大脑中，你忍不住发出了呜声。<br />“看着我，‘魔王’大人。您是不是想把我的灵魂关起来，让我一辈子做你的奴隶？”斯沃低沉的声音如紧箍咒般刺入你的头颅……不，不是的，我……我哪里敢这样对您……<br />“呵。现在起，你就是本王的第一个奴隶，编号01。”斯沃背过身去，你发现就连他的披风也变成了黑色镶着紫边。“一号！”",

            "content": "你的脑袋里一团糟，不敢相信眼前的状况——然而这无疑是真实发生的。还来不及为自己魔力的流失而陷入绝望，这只狐狸的命令声将你惊醒过来。你只能支支吾吾地应答着，毕竟与几分钟之前的情况不同，现在，你的生死掌握在这位闯入者，新的“魔王”手中。<br />“哈哈哈哈哈……好，很好。”斯沃歪着头，拍了几下爪，“这么快就认清自己身份了。一号，爬到我面前来。”",

        }, {
            "id": 3244,
            "content": "你的脑袋里一团糟，不敢相信眼前的状况——然而这无疑是真实发生的。你陷入了深深的绝望之中，上百年来所修炼的魔力、研究的魔法在转瞬之间荡然无存，就如同世界首富一夜成为乞丐……不，比那更惨。斯沃的话语对你来说已经失去了语言该有的意思，每个字眼都俨然成为了一颗钉子，直刺入透露。作为一个魔王，尽然是因为这种可笑的方式彻底落败，因为想保住一个无关紧要兽人的性命——果然，不能心怀有任何仁慈。不过想这些已经没有意义了，你呆站在原地，甚至想死。<br />“我知道，一号，你现在一定很绝望，绝望到连我这个主人都不想理会。”斯沃踱步过来，拍在了你的肩上，这股劲力险些让你摔在地上，这也让你稍微清醒了一些。你低下头，盯着自己的脚爪，冷汗从脊背上流下。<br />“但你已经不是曾经的你了，你现在是一号。现在抬起头来，看着我……”",

            "id": 3245,
            "content": "你咬紧了牙齿，不甘，不甘心啊……但你仍然想着，如果有什么办法能取回自己的魔力……所以在这之前，必须忍耐。你终于还是伏在了地板上，冰凉且坚硬的裂石地面让你的四肢感到不适。你像一只野兽一样四肢并用地爬行着，时间仿佛被无限拉长了……<br />“很好，没有我的命令，就一直向前爬。”沉重带有回音的声音从你的头顶响起，而你看得到，覆盖着橙色皮毛的一双脚爪已经离你很近了。<br />每往前爬一步，一分耻辱感就会加在你的心头……你爬得越来越慢，心里在祈祷着，但那个叫你停下的声音迟迟没有响起。你离脚爪已经近在咫尺，抬起头来，只能看到斯沃毛茸茸的双腿……你赶快低下头，再，向前……<br />直到你的鼻子已经几乎要顶到斯沃的爪趾，那个救命般的声音才出现。“很好，你可以停下了。”",

            "id": 3246,
            "content": "你的头脑一片空白。不知出于什么原因，你缓慢地抬起了头。你看到狐狸那深邃的紫瞳在注视着你，从这一瞬间开始，你的视线无法移开了。你感觉像是放空了一切，尽管你仍然知道之前发生了什么，但似乎变得安心了些。绝望感慢慢消退，面前的新一任“魔王”仍然在散发着威压，但你的恐惧感也没有之前那么严重了。<br />你大约猜到狐狸对你做了什么，这并不是真的能安抚情绪的白魔法，而是一种弱化版的精神控制，但这又如何呢，你明白你将会永远是……你主人的奴隶。<br />斯沃的爪指在你额头上一点，然后背过身去：“睡吧，等你醒来之后，一切就会真正的开始。”你只觉得视线像水波般层叠，而后一切变得模糊不清，最后失去了意识……",

            "id": 3247,
            "content": "你伏在原地，不敢抬起头来，甚至不敢动一下。你眼前的全部，便是这双脚爪……然后，它们的其中一只抬了起来……<br />下一秒，什么东西落在了你的头顶，将你的脑袋按在地面上。你的脑袋侧着，脸颊贴在冰冷的地板上，另一侧则被踩在脚爪之下。呜……虽然并不是很痛，但耻辱感在你的心头蔓延，你呜咽着，双臂支撑住地面，想把自己的脑袋抬起来……可惜并不能，这只狐狸的力量由不得你做任何的反抗。<br />放……放开我……你极其小声地抵抗着，可这声音仍然传到了斯沃的耳朵里。“奴隶没有反抗的资格，明白了么？”你感觉到，压着你脑袋的脚爪用力地碾了几下，你的头被带着在地面上摩擦，剧烈的疼痛感让你长开了嘴巴，从喉咙中卖力地挤出嘶声……",

        }, {
            "id": 3248,
            "content": "你眼前的全部，便是这双脚爪……脏兮兮的橙色绒毛，乌黑发亮的趾甲，绒毛间藏了不少灰尘沙土，也许脚爪底还有许多石子颗粒……你无比清晰地听到了斯沃的指令，感觉自己终于解脱了。但一瞬间，你觉得自己并不想停下，于是仍然用在地板上硌得有些疼痛的胳膊支撑着自己的身子，向前……<br />你的脸蹭在了狐狸的小腿肚上，双臂抱住了斯沃的脚腕……这个距离，你闻得到脚爪上的臭味，也能感觉到……皮毛柔软的触感与温度。<br />“哈，比我想象中还要便太许多嘛。”狐狸的声音落下，脚爪猛然抬起，勾住了你的脖子。你的脖子被脚爪抵住，不得不仰起头来，同时喉咙传来的不适感让你连连干呕，你想要躲开却又不敢。呜，呜啊……<br />“不过呢，小奴隶。在满足你的变态愿望之前，先睡一觉吧。”你只觉得视线像水波般层叠，而后一切变得模糊不清，所有不适感都逐渐消退着，最后失去了意识……",

            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 3249,
            "content": "疼痛、屈辱、挫败、绝望……它们交织在你的内心中，加上肉体传来的疼痛感……你已经不再是魔王，而新的魔王仍在操着邪恶的腔调，说着些什么话语，但这些都不重要了……本来该是我把他当做奴隶，肆意折磨，但……竟然……当奴隶的感觉会这么的……<br />一瞬间，你意识到什么事情，这不是真的，一切都不是。你意识到你在机器之中，所经历的只不过是幻觉，只要强制终止程序，就可以让自己的意识回到原来的世界。你笑了。<br />下次，我要让你十倍偿还……！",

            "red3": 0,
            "red4": 0
        }, {
            "id": 3461,
            "content": "你得意地翘起了二郎腿，这对于小狐狸来说，则是另一次更刺激的飞跃，也升到了更高的地方，嗯，大概三层楼那么高。仔细看看小家伙，他垂挂在你的脚趾下，身体颤抖着，几乎要抓不住了。你晃了晃脚爪，小狐狸的身体跟着来回摇摆，甚至几次摇摆的幅度达到90°，撞到了你的爪趾上。<br />“呜……求……求求您……放过我吧……要掉下去了……”斯沃呜咽着，用微弱地声音向你求饶，泪水从他的眼角流下，划过脸颊，滴落在地板上摔得粉碎。",

            "id": 8814,
            "content": "魔王城的内部结构就像迷宫一样，而你在最顶层的正殿。有些迫不及待，于是你用了一点小把戏，将闯入者直接传送到正殿的门前。几秒钟后，门被推开了，你看到那是一只背着重剑、缠着红围巾的狐兽人，灰头土脸的模样，身上有几处伤痕。",

        }, {
            "id": 8815,
            "content": "魔王城的内部结构就像迷宫一样，而你在最顶层的正殿。你用探测魔法追踪着那个生命体的行动，幸运的是，他并没有选择离开城堡，而是在迷宫中摸索着前行。魔王城里没有其他的魔物，宝藏也都被你当做了玩具收藏。过了许久，那个闯入者终于到达了正殿之前。几秒钟后，门被推开了，你看到那是一只背着重剑、缠着红围巾的狐兽人，灰头土脸的模样，身上有几处伤痕。",

        }, {
            "id": 8821,
            "content": "你轻蔑地看着闯入者，他的实力在外面可能是不凡的强者，但在你面前不值一提。\u003c/br\u003e",
            "btn1": 8824,
            "title1": "唯一不变的，是你悲惨的命运",

            "btn4": 0,

            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 8824,
            "content": "但你不想杀了他。被囚禁的漫长岁月都只由你一只兽熬过，现在你立刻想到了数百种摆脱寂寞的方法。眼前的兽人是再好不过的仆从、奴隶，是你的囚犯……可以玩弄他、命令、折磨他，对他施以种种酷刑，成为你实验用的小白鼠……等到他精疲力竭之后再结束他的生命也不迟……<br />",
            "btn1": 8832,

            "btn4": 0,

            "red3": 0,
            "red4": 0
        }, {
            "id": 8832,
            "content": "一点简单的魔法，无可抵御地冲进了那闯入者的脑袋。斯沃捂着头，痛苦地挣扎着。他在抵抗，不过实力的差距面前，怎样抵抗都只是徒劳。很快，他将会忘记曾经的身份，成为绝对服从于你的奴隶。",

            "btn4": 0,
            "red1": 0,
            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 8835,
            "content": "你最发愁的事情之一，就是你的黑魔法研究需要试验品，但被囚禁在城堡中，你无法找到你之外的任何生物……除了你面前的这只狐狸，简直就像是上天赐予你的礼物，有了这个试验品，研究就可以得到突破，就可能离打破封印更近一步。<br />来吧我的试验品，跟着我……你向上勾了一下爪指，一只巨大的黑暗魔法形成的手臂出现在斯沃的头顶，将这只狐狸整个拎了起来。“放开我！我不是你的试验品。”斯沃悬挂在空中，艰难地将背着的巨剑提起，声音中带着愤怒。<br />呵……还真是自不量力啊。你能清楚地感知到每只兽人体内所蕴含的能量，而这只狐狸的力量在你的魔法面前不值一提。<br />“可恶……别太小瞧我了！”斯沃话音刚落，整只兽便消失不见了。你的侦测魔法立刻感知到，狐狸出现在了你的背后。回过身，果然斯沃拖着巨剑向你冲来。",
            "btn1": 88351,
            "title1": "我要让你知道，你的行为是多么愚蠢",
            "btn2": 0,
            "btn3": 0,
            "btn4": 0,
            "red1": 0,
            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 8841,
            "content": "你感觉身体好像被抽空了，所有的力气随着米青一起喷流了出去。这样的感觉，只有你一个人的时候是不曾有感受过的。<br />真是不错啊，我的小奴隶。以后，在被封印的日子里，不，即使有朝一日能冲破封印，我的城堡和我都拜托你了……<br /><br />您好，魔王，您的体验已经结束，如果想重新体验，尝试更多不同的快感，请重新开始体验吧——",

            "btn4": 0,

            "red3": 0,
            "red4": 0
        }, {
            "id": 88321,
            "content": "你大笑了起来，命令这具已经迷失了自我的傀儡为你清扫脏乱不堪的城堡。虽然你可以用魔法破坏一切，但是连最简单的秩序魔法清晰术都没有掌握，于是城堡越来越乱，直到变成现在的模样。看着斯沃为你辛勤打扫，你又想起了操控千百兽人的灵魂，威震四海的时候，那才是真正的魔王啊……<br />停下吧，你对你的努力说。狐狸抬起头来，仍握着扫把：“是，主人。请下达新的指令。”<br />你觉得身上十分乏困，于是一个瞬移回到房间，让你的奴隶来为你按摩。狐狸的手爪在你的肩膀上运作，在你控制魔法的威力下，原本最粗鲁的野兽也会变成无比精妙的按摩师。有节奏的酥麻感传入你的骨髓，你渐渐放松下来并享受着。",
            "btn1": 88324,
            "title1": "仅仅是这样的服侍怎能让我满足？",
            "btn2": 0,
            "btn3": 0,
            "btn4": 0,
            "red1": 0,
            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 88324,
            "content": "你看着这只狐狸，欲火逐渐燃起——他的样貌并不难看，重要的是，你很久很久都是靠自己解决，而现在有了这样一个奴隶，何乐而不为呢？<br />来吧，我的奴隶，你知道该怎么做的。你脱下内裤，露出了挺立着的硕大肉棒。斯沃只是看了一眼，便凑了上来，一爪握住你的肉棒，另一爪压在肉棒顶端。随后，狐狸的爪子开始一上一下地套弄起来。绒毛和肉垫完美地将你的肉棒包裹在其中，对着有节奏的撸动，快感一下下地传来，你的龟头蹭在狐狸的肉垫上，又增加了几分刺激感。你身边的空气变得燥热，不，也许是你自己的身体在发热，被一只其他兽套弄下体竟然是这样的感觉，这种几乎已经被遗忘的舒爽感让你几乎沉醉。",
            "btn1": 88325,
            "title1": "只是爪子怎么能满足我！",

            "title2": "",

            "btn4": 0,
            "red1": 0,
            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 88325,
            "content": "好了，停下，奴隶，别只是用你的爪子，把它含住，对，就是这样……<br />狐狸松开压住你肉棒顶端的爪子，并低下了头。下一刻，温润的舌头从口腔中伸出，触碰到你顶端最敏感的地方。一点点疼痛伴随着巨大的快感，以及完全不同于爪子的体验冲上你的大脑，快点，快点！<br />狐狸弯下腰，将你的肉棒一点点吞入口中，最后整根都被含住了。你的肉棒顶在狐狸毒喉咙深处，温暖潮湿的口腔内壁将你的肉棒牢牢包裹，带来一种无比舒适的快感。你的奴隶的舌头顺着肉棒缓缓舔舐着，泪水从眼角流下，但半点闷哼声都没有。狐狸开始吮吸起来，你配合着节奏，让肉棒在他的嘴里抽插。快感不断积攒着，终于到达了一个临界点……",
            "btn1": 88327,
            "title1": "给我全部吞下！",
            "btn2": 0,
            "btn3": 0,
            "btn4": 0,
            "red1": 0,
            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 88327,
            "content": "唔！快感如洪流般从你的下体涌上，你觉得浑身酥软，这触电般的快感让你打了一个颤。乳白的精液从你的肉棒中喷涌而出，一股一股地射在斯沃的口中，少许溢在了他的脸上。你将肉棒顶到最深处，你的奴隶无法做出任何行动，只能一波一波地接受着、吞咽着你的精液，直到你的米青全部流尽，肉棒都有些疲软的时候，才松懈下来。<br />斯沃吞尽了你喷出的米青，又仔细地将肉棒舔舐干净，最后用些许粗糙的舌头再度刺激着你的龟头。已经喷射结束的你被这样刺激着，突如其来的强烈的酸、痛以及快感让你又流出了一些透明的液体。斯沃将这些液体也舔尽后，才抬起了头。<br />“主人，您对这次的服务满意吗？”",
            "btn1": 8841,
            "title1": "真不愧是我的奴隶",
            "btn2": 0,
            "btn3": 0,
            "btn4": 0,
            "red1": 0,
            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 88351,
            "content": "“吃我一剑……！”斯沃跳跃起来，大喝一声，举过头顶的符文巨剑闪烁着红色的光芒。你稍一扭身，后退了十余米远。这样笨重的巨剑根本不能伤我分毫……你正这样得意着，一点寒芒闪烁在你头顶，随后便是一道橙色夹杂着鲜红的闪电般的身影出现在你面前，巨剑以摧山之势冲着你的头顶劈下。<br />这一点你没有预料到，你打了个激灵，一抖身后的披风，黑魔法汇聚成无数蝙蝠，嘶叫着将你包裹起来，形成一层屏障。当！一剑砍下，屏障激起层层波纹，蝙蝠四散而飞，化成了数道能量柱。<br />你没有被伤到分毫，这层屏障将斯沃的攻击金属化解都未能被击破，只不过刚才出其不意的袭击让你慌了一下神——仅仅是一下而已。一挥手，一柄蝠翼镶黑晶石法杖握在你的爪中，三道电击冲着那狂妄自大的狐狸而去。<br />遗憾的是，它们并没有命中。从你召唤屏障挡下斯沃的攻击，到召出法杖释放雷击，只不过半秒钟而已，狐狸竟然又出现在了十米之外，他之前举起巨剑的地方。斯沃双爪握在剑柄上，用巨剑撑着地面，半弯腰喘着粗气，很显然，他的能量消耗太多了。",
            "btn1": 88352,
            "title1": "看你还能坚持多久！",
            "btn2": 0,
            "btn3": 0,
            "btn4": 0,
            "red1": 0,
            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 88352,
            "content": "你又打出连续的几道闪电，看着斯沃慌乱地四下闪躲，终于右腿还是被击中了。“嗷！”斯沃腿上的皮毛被烧得焦黑，他惨叫一声，一瞬间跪了下来。<br />你毫不手软，又是两道闪电劈在斯沃的背上。斯沃咬紧牙关，没有叫出声来，四肢伏在地面上，艰难地支撑着自己的身体，还想要爬起来……而他的巨剑，也躺在了一边。<br />你要记住，魔王的威严无人可以侵犯，哈哈哈哈哈哈！又是几道闪电劈下，斯沃彻底地趴在了地面上，再没有力气支撑自己的身体了。眼泪滑落到地板上，痛苦地呻吟着，身体不住地颤抖……斯沃的四肢上、背部，散布着漆黑的焦痕，有的地方覆盖的毛发被完全灼烧，露出了紫红色的，灼伤的皮肤，整只狐狸正散发着一股烧焦味……<br />“可恶……”斯沃用沙哑地嗓音，宣誓一般的语气说着，“只要我不死，邪恶必将被我根除……”",
            "btn1": 88353,
            "title1": "就用你的剑，结果你的生命",
            "btn2": 88354,
            "title2": "你还有嘴硬的资本么？",
            "btn3": 0,
            "btn4": 0,
            "red1": 1,
            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 88353,
            "content": "哈哈哈……好啊，既然这么不怕死，我便送你一程。你此刻想把这只活狐狸当做试验品的心情已经全无——有些东西，就算是死去也是或多或少有利用价值的。之前如果你的反应稍微慢一点，就会被巨剑击中，虽然不至于死亡，但也是极重的创伤。魔王不应该处在这样的境地，哪怕是一次。敢于与你做对的，无论是谁，无论是何种生物，灭杀之！<br />你试图提起斯沃的剑，却发现一股力量挡住了你。呵，灵宝么。你轻笑一声，从指间将魔力灌入巨剑。“不，别，别！！！”你无视着斯沃的呐喊，继续向里面灌输你的黑魔法。不一会儿，就听到啪的一声炸裂。灵宝被你破坏了，因此你可以轻易地将这把剑提起来，不过你正准备对着斯沃砍下的时候，却发现斯沃的身体逐渐开始变得透明……<br />斯沃的身体中飘散出无数火红和银白的粒子，它们升到空中，缓慢地旋转着，升华着，最后消失不见……斯沃的身体变得虚无，生命气息也完全消失，最终，什么都不存在了……只有那柄没有光泽的石剑，被你握在爪中。<br />\u003cspan style\u003d\"color:red;\"\u003e城堡开始剧烈地晃动、破碎、崩塌……警报声在你的耳边响起，不，是贯彻了你的脑海。忽然，整个世界都停滞了，下一刻，一股猛烈的冲击打入你的脑海之中，四周开始变成一片黑暗……\u003c/span\u003e",
            "btn1": 88355,
            "title1": "发，发生什么了！",
            "btn2": 0,
            "btn3": 0,
            "btn4": 0,
            "red1": 1,
            "red2": 0,
            "red3": 0,
            "red4": 0
        }, {
            "id": 88354,
            "content": "你觉得这很可笑。这只狼狈不堪的狐狸似乎是因为躲避什么才闯入你的城堡，见到你时表现得毕恭毕敬，现在却叫嚷着什么除尽邪恶。不过，一只丧失了行动能力的狐狸，再怎么嘴硬也不能改变他的命运。<br />于是你释放出几团黑色烟雾，它们形成环状，将斯沃的四肢包裹起来。一抬爪，这几团烟雾便将斯沃整只托了起来。斯沃仍在痛苦地叫嚷着，你完全无视了他的声音，只管自顾自带着他前行，来到了一扇禁闭的门扉前。你念了一串只有你自己明白意思的咒语，奥术门扉轰然开启，而门后面的，便是你研究禁忌魔法的实验室。<br />空气中弥漫着潮湿的臭味，一堆研究笔记散落在桌台，羽毛笔随意地压在羊皮卷轴上。架子上堆满了瓶瓶罐罐，里面液体的颜色令人作呕，还在翻滚着气泡。几个实验题容纳槽里都空空荡荡的，大厅中央的魔钢“研究台”亦然。",
            "btn1": 88356,
            "title1": "已经迫不及待想要开始我的实验了……",

            "btn3": 0,

            "red3": 0,

            "id": 88355,
            "content": "\u003cspan style\u003d\"color:red;\"\u003e您好，本系统的使用者。系统异常崩溃，即将重新启动。系统异常崩溃，即将重新启动。系统异常崩溃，即将重新启动。侦测到恶意攻击，攻击来源……#48F6B^3A$45……您。……系统即将…………",
